{% extends "./base.html" %}

{% block title %} Gestión de Cursos {% endblock %}

{% block body %}
	
	<div class="row">
		<div class="col-md-4 offset-md-4">

			<h2>Edición de curso</h2>

			<div class="card">
				<div class="card-body">
					<form action="/editarCurso/" method="POST">{% csrf_token %}
						<div class="mb-3">

							<input type="text" id="txtCodigo" name="txtCodigo" class="form-control" value="{{curso.codigo}}" placeholder="Código" minlength="6" maxlength="6" readonly required>
						</div>	
						<div class="mb-3">

							<input type="text" id="txtNombre" name="txtNombre" class="form-control" value="{{curso.nombre}}" placeholder="Nombre" maxlength="50" required>
						</div>	
						<div class="mb-3">

							<input type="text" id="numCreditos" name="numCreditos" value="{{curso.creditos}}" class="form-control" placeholder="Número de creditos" minlength="1" required>
						</div>	

						<div class="mb-3 d-grid gap-2">

							<button type="submit" class="btn btn-success">Guardar</button>
						</div>			
						
					</form>
				</div>
			</div>
			
		</div>
	</div>

{% endblock %}
